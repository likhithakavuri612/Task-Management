<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="task management.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .task-form {
      margin: 20px auto;
      width: 50%;
      text-align: center;
    }

    .task-form input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .task-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .task-list {
      margin: 20px auto;
      width: 50%;
    }

    .task-list select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <div class="task-form">
    <input type="text" id="taskInput" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="task-list">
    <select id="taskList">
      <!-- Task options will be dynamically added here -->
    </select>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById('taskInput');
      const taskList = document.getElementById('taskList');
      const task = taskInput.value;

      if (task.trim() !== '') {
        const option = document.createElement('option');
        option.text = task;
        taskList.add(option);
        taskInput.value = '';
      }
    }
  </script>
</body>
</html>
